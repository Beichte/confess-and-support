<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess & Support</title>
  <style>
    body {
      background: #f7f1e3;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .chatbox {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      background: #ffd700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .code {
      margin-top: 1rem;
      padding: 1rem;
      background: #eee;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Beichte absenden</h2>
    <textarea id="message" rows="5" placeholder="Was möchtest du loswerden?"></textarea>
    <input id="pin" type="password" placeholder="Geheimer PIN zum späteren Abrufen">
    <button onclick="submit()">Absenden</button>
    <div class="code" id="codeBox" style="display:none;"></div>

    <h2>Antwort ansehen</h2>
    <input id="codeRead" placeholder="Dein Code">
    <input id="pinRead" placeholder="Dein PIN">
    <button onclick="goto()">Zur Antwort</button>
  </div>

  <script>
    function submit() {
      const msg = document.getElementById("message").value;
      const pin = document.getElementById("pin").value;
      if (!msg || !pin) return alert("Bitte Nachricht und PIN eingeben.");
      const code = Math.random().toString(36).substring(2, 10);

      fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "confess", code, pin, message: msg })
      }).then(res => res.json()).then(() => {
        document.getElementById("codeBox").style.display = "block";
        document.getElementById("codeBox").textContent = "Dein Code: " + code;
      });
    }

    function goto() {
      const code = document.getElementById("codeRead").value;
      const pin = document.getElementById("pinRead").value;
      window.location.href = "antwort.html?code=" + code + "&pin=" + pin;
    }
  </script>
</body>
</html>
