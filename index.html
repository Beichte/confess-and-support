<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Confess & Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <h2>Beichte abschicken</h2>
    <textarea id="message" rows="5" placeholder="Was m√∂chtest du loswerden?"></textarea>
    <input id="pin" placeholder="W√§hle einen geheimen PIN">
    <button onclick="submit()">Abschicken</button>
    <div id="codeBox" class="notice" style="display:none;"></div>

    <div class="notice">
      Du erh√§ltst einen Code, den du mit deinem PIN eingeben kannst, um sp√§ter Antworten zu sehen.
      ‚è≥ Bitte schau nach ca. 24 Stunden noch einmal vorbei.
    </div>

    <h2>Antwort ansehen</h2>
    <input id="codeRead" placeholder="Dein Code z.‚ÄØB. mutig-herz">
    <input id="pinRead" placeholder="Dein PIN">
    <button onclick="goto()">Antwort anzeigen</button>
    <br><br><a href="info.html">Wie funktioniert das?</a>
  </div>

  <script>
    function submit() {
      const message = document.getElementById("message").value;
      const pin = document.getElementById("pin").value;
      if (!message || !pin) return alert("Bitte Nachricht und PIN eingeben.");
      fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "confess", message, pin })
      })
      .then(res => res.json())
      .then(data => {
        if (data.code) {
          const box = document.getElementById("codeBox");
          box.style.display = "block";
          box.innerHTML = "üîë Dein Code: <b>" + data.code + "</b>";
        } else {
          alert("Fehler: Kein Code erhalten.");
        }
      });
    }
    function goto() {
      const code = document.getElementById("codeRead").value;
      const pin = document.getElementById("pinRead").value;
      if (!code || !pin) return alert("Bitte Code und PIN eingeben.");
      window.location.href = "antwort.html?code=" + code + "&pin=" + pin;
    }
  </script>
</body>
</html>
