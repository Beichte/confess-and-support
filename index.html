<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confess & Support</title>
  <style>
    body {
      background: url('background.jpg') center/cover no-repeat fixed;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
    }
    textarea, input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      background: #ffd700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .code-display {
      margin-top: 1rem;
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Beichte absenden</h2>
    <textarea id="message" rows="5" placeholder="Was mÃ¶chtest du loswerden?"></textarea>
    <button onclick="submit()">Abschicken</button>
    <div id="codeBox" class="code-display" style="display:none;"></div>

    <h2>Antwort ansehen</h2>
    <input id="codeRead" placeholder="Dein Code z.â€¯B. mutig-herz">
    <button onclick="goto()">Antwort anzeigen</button>
  </div>

  <script>
    function submit() {
      const message = document.getElementById("message").value;
      if (!message) return alert("Bitte gib eine Nachricht ein.");

      fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "confess", message })
      }).then(res => res.json()).then(data => {
        document.getElementById("codeBox").style.display = "block";
        document.getElementById("codeBox").textContent = "ðŸ”‘ Dein Code: " + data.code;
      });
    }

    function goto() {
      const code = document.getElementById("codeRead").value;
      if (!code) return alert("Bitte gib deinen Code ein.");
      window.location.href = "antwort.html?code=" + code;
    }
  </script>
</body>
</html>
