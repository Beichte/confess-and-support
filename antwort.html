<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antwort anzeigen</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: sans-serif;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      padding: 2rem;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background: #ffd700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .thread {
      white-space: pre-line;
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Deine Antwort</h1>
    <p><strong>Code:</strong> <span id="code"></span></p>
    <p><strong>Beichte:</strong><br><span id="confession"></span></p>
    <p><strong>Antwort:</strong><br><span id="reply"></span></p>

    <div class="thread" id="thread">Verlauf wird geladen...</div>

    <h3>Weitere Nachricht schreiben</h3>
    <textarea id="followup" rows="4" placeholder="Deine neue Nachricht"></textarea>
    <button onclick="sendReply()">Abschicken</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const pin = params.get("pin");
    document.getElementById("code").textContent = code;

    fetch("https://script.google.com/macros/s/AKfycbzPw3V-dEMTw9uXGVU20DJKTOxdrpHRunVHMiRA1mSRcZWyayef5CovjqJikyZerMUPWQ/exec?code=" + code + "&pin=" + pin)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }
        document.getElementById("confession").textContent = data.confession || "Keine Beichte gefunden.";
        document.getElementById("reply").textContent = data.reply || "Noch keine Antwort.";
        document.getElementById("thread").textContent = data.thread || "Noch keine weiteren Nachrichten.";
      });

    function sendReply() {
      const followup = document.getElementById("followup").value;
      fetch("/api/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ type: "reply", code, reply: followup, thread: followup })
      })
      .then(() => {
        alert("Antwort gesendet");
        window.location.reload();
      })
      .catch(err => {
        alert("Fehler beim Senden: " + err);
      });
    }
  </script>
</body>
</html>
