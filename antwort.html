<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antwort anzeigen</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: sans-serif;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      padding: 2rem;
    }
    .box {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background: #ffd700;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Deine Antwort</h1>
    <p><strong>Code:</strong> <span id="code"></span></p>
    <p><strong>Beichte:</strong><br><span id="confession"></span></p>
    <p><strong>Antwort:</strong><br><span id="reply"></span></p>
    <p><strong>Verlauf:</strong><br><span id="thread"></span></p>

    <h3>Weitere Nachricht schreiben</h3>
    <textarea id="followup" rows="4" placeholder="Deine neue Nachricht"></textarea>
    <button onclick="sendReply()">Abschicken</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.getElementById("code").textContent = code;

    fetch("https://script.google.com/macros/s/AKfycbxQmbawWZTLmw-1SweclLCte8c_1cevfv7B-dvUctyqy4pDC-nhWrmybdH9qTLI40sgJw/exec?code=" + code)
      .then(res => res.json())
      .then(data => {
        document.getElementById("confession").textContent = data.confession || "Keine Beichte gefunden.";
        document.getElementById("reply").textContent = data.reply || "Noch keine Antwort.";
        document.getElementById("thread").textContent = data.thread || "-";
      });

    function sendReply() {
      const followup = document.getElementById("followup").value;
      fetch("https://script.google.com/macros/s/AKfycbxQmbawWZTLmw-1SweclLCte8c_1cevfv7B-dvUctyqy4pDC-nhWrmybdH9qTLI40sgJw/exec", {
        method: "POST",
        body: JSON.stringify({ type: "reply", code, reply: followup, thread: followup })
      }).then(() => {
        alert("Antwort gesendet");
        window.location.reload();
      });
    }
  </script>
</body>
</html>
