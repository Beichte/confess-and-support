<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dein Gespräch</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('background.jpg') center/cover no-repeat fixed;
      padding: 2rem;
    }
    .chatbox {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      max-width: 80%;
    }
    .from-user {
      background: #d1e7dd;
      align-self: flex-start;
    }
    .from-mod {
      background: #ffeeba;
      align-self: flex-end;
      text-align: right;
    }
    .chatlog {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      background: #ffd700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Dein Gespräch</h2>
    <div id="chat" class="chatlog">Wird geladen...</div>
    <textarea id="followup" rows="3" placeholder="Antwort schreiben..."></textarea>
    <button onclick="reply()">Antwort absenden</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const code = params.get("code");
    const pin = params.get("pin");
    const chatDiv = document.getElementById("chat");

    fetch("/api/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "get_chat", code, pin })
    })
    .then(res => res.json())
    .then(data => {
      chatDiv.innerHTML = "";
      if (!data.entries || !Array.isArray(data.entries)) {
        chatDiv.innerHTML = "<p>⚠ Keine Einträge gefunden oder PIN falsch.</p>";
        return;
      }
      data.entries.forEach(e => {
        const div = document.createElement("div");
        div.className = "message " + (e.sender === "user" ? "from-user" : "from-mod");
        div.textContent = e.text;
        chatDiv.appendChild(div);
      });
    })
    .catch(err => {
      chatDiv.innerHTML = "<p>Fehler beim Laden: " + err.message + "</p>";
    });

    function reply() {
      const followup = document.getElementById("followup").value;
      fetch("/api/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ type: "reply", code, message: followup })
      })
      .then(() => location.reload());
    }
  </script>
</body>
</html>
